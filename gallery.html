<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Movie Arrivals</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/app.css" />
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<section id="header" class="row">
			<div class="small-12 medium-4 large-4 columns " id="searchBar">
				<form>
					<input id="srch" type="text" size="30" placeholder="SEARCH...">
					<div id="livesrch"></div>
				</form><br>
			</div>
		</section>

				<div id="title" class="text-center">
                	<h1>NEW RELEASES</h1>
                </div>

		<section id="bigImg" class="row">
			<div class="small-12 small-centered medium-12 medium-centered large-12 large-centered columns text-center" id="mainImg">
				<img id="movie" src="images/Beetlejuice.jpg" alt="movie">
			</div>
		</section>
		<section id="slider" class="row">
			<div class="small-12 medium-12 large-12 columns text-center" id="sliderImg">
				<a id="prev"><img src="images/arrow-left.png" alt="previous"></a>
				<a id="next"><img src="images/arrow-right.png" alt="next"></a>
			</div>
		</section>

		<script src="js/main.js"></script>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/foundation/foundation.topbar.js"></script>
		<script>
		$(document).foundation();
		</script>
	</body>
</html>
